<br><br>    
<div class="card bg-light text-black">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form (ngSubmit)="createCustomer()">
            <div class="form-group row">
                <label for="document" class="col-form-label col-sm-2">Documento:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="customer.document" name="document">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Nombre:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"[(ngModel)]="customer.name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-form-label col-sm-2">Telefono:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="customer.phone" name="phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.email" name="email">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>

        </form>

    </div>
</div>
