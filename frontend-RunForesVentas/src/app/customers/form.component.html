<br><br>
<div class="card bg-light text-black">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">


        <form>
            <div class="form-group row">
                <label for="document" class="col-form-label col-sm-2">Documento:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.document" name="document"
                     #document="ngModel">

                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Nombre:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.name" name="name" 
                         #name="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-form-label col-sm-2">Telefono:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.phone" name="phone" #phone="ngModel">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Correo:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" [(ngModel)]="customer.email" name="email"
                        #email="ngModel">
                </div>
            </div>

            <div class="form-group row">
                <label for="dateBirth" class="col-form-label col-sm-2">Fecha de Nacimiento:</label>
                <div class="col-sm-6">
                        <input matInput [matDatepicker]="picker" class="form-control" [(ngModel)]="customer.dateBirth" name="datebirth"
                        #dateBirth="ngModel" style="display: inline; width: 300px; ">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='createCustomer()'
                        *ngIf="!customer.id else elseBlock">Crear</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='updateCustomer()'>Editar</button> 
                    </ng-template>
                </div>
            </div>

        </form>

    </div>
</div>
