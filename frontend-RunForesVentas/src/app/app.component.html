<div *ngIf="authService.isAuthenticated(); else showLogin">

  <div class="container-fluid my3 pb-3">
    <div clas="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <app-footer></app-footer>

</div>

  <app-login></app-login> 
</ng-template>
